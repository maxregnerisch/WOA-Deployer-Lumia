name: Build WOA Deployer

on:
  push:
    branches: [ master, codegen-bot/v4-features-final ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      
    - name: Restore NuGet packages
      run: nuget restore Source/WOA-Deployer-Lumia.sln
      
    - name: Build solution
      run: msbuild Source/WOA-Deployer-Lumia.sln /p:Configuration=Release /p:Platform="Any CPU"
      
    - name: Upload GUI artifact
      uses: actions/upload-artifact@v4
      with:
        name: WOA-Deployer-Lumia-GUI
        path: Source/Deployer.Lumia.Gui/bin/Release/
        
    - name: Upload Console artifact
      uses: actions/upload-artifact@v3
      with:
        name: WOA-Deployer-Lumia-Console
        path: Source/Deployer.Lumia.Console/bin/Release/

